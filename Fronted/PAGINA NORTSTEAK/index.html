<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NortSteak</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            gap: 15px;
        }

        .logo {
            max-width: 140px;
            padding: 10px;
        }

        .search-container {
            flex-grow: 1;
            max-width: 800px;
            margin: 0 20px;
        }

        .search-form {
            display: flex;
            width: 100%;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 10px 0 0 10px;
            font-size: 16px;
            outline: none;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background-color: #b30000;
        }

        .icon-container {
            display: flex;
            gap: 15px;

        }

        .icon {
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.5rem;
            color: #333;
            padding: 8px;
            font-size: 1.8rem;

        }

        .icon:hover {
            transform: scale(1.1);
            color: #ff0000;
        }
        


    </style>
</head>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .header {
        background-color: red;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 20px;
        font-weight: bold;
    }
</style>



<body>
    <div class="header">
        LSJ
    </div>


    <div class="header-container">
        <!-- Logo a la izquierda -->
        <img class="logo" src="Imagenes/logo.png" alt="Logo de la tienda">

        <!-- Buscador en el centro -->
        <div class="search-container">
            <form class="search-form" action="/buscar" method="get">
                <input type="text" class="search-input" placeholder="Buscar productos..." name="q">
                <button type="submit" class="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>

        <!-- Iconos a la derecha -->
        <div class="icon-container">

            <!-- Icono de Registro como enlace -->
            <a href="registro.html" class="icon" title="Registro">
                <i class="fas fa-user-plus"></i>
            </a>

            <!-- Icono de Catálogo -->
            <div class="icon" title="Catálogo">
                <i class="fas fa-book"></i>
            </div>

            <!-- Icono de Carrito -->
            <div class="icon" title="Carrito de compras">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
    </div>


    </div>

    <div class=" Carrusel">
        <div class="atras">
            <img id="atras" !src="img/atras.svg" alt="atras" loading="lazy">
        </div>

        <div class="imagenes">
            <div id="img">
                <img src="Imagenes/Carrusel 1.jpg" alt=" imagen 1" class="img" loading="lazy">
            </div>
            <div id="texto">
                <h3>Proyecto 1</h3>
                <p>Esta es la vaquita</p>
            </div>
        </div>

        <div class="adelante" id="adelante">
            <img src="img/adelante.svg" alt="adelante" loading="lazy">
        </div>
    </div>

    <div class="puntos" id="puntos"></div>

    <script src="script.js"></script>






</body>

</html>
